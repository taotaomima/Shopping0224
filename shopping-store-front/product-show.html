<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>product-show</title>
</head>

<body>
    <div id="app">
        主图：<el-input v-model="mainPicUrl" placeholder="请输入主图" readonly>
            <template slot-scope="scope">
                <el-image style="width: 100px; height: 100px" :src="scope.row.mainPicUrl" :fit="fill"></el-image>
            </template>
        </el-input>
        其他图片：<el-input v-model="otherPicUrlsJson" placeholder="请输入其他图片" readonly>
           <!--  <div class="block" v-for="fit in otherPicUrls" :key="fit">
                <span class="demonstration">{{ fit }}</span>
                <el-image style="width: 100px; height: 100px" :src="fit" :fit="fill"></el-image>
            </div> -->            
        </el-input>
        <el-image v-for="item in otherPicUrls" style="width: 60px; height: 60px" :src="item" fit="fill" :preview-src-list="otherPicUrls"></el-image>


        名称：<el-input v-model="productName" placeholder="请输入名称" readonly></el-input>
        价格：<el-table-column label="价格" width="180">
            <template slot-scope="scope">
                <s>{{scope.row.price}}</s><br>
                {{(scope.row.price * scope.row.discount).toFixed(2)}}
            </template>
        </el-table-column>
        <!-- <el-input v-model="description" placeholder="请输入描述" readonly></el-input> -->
        库存：<el-input v-model="stockQuantity" placeholder="请输入库存" readonly></el-input>
        描述：<div v-html="description"></div>

        <br>
        购买的数量：<el-input v-model="quantity" type="number" placeholder="请输入数量"></el-input>
        <el-button type="primary" @click="handleAddToCartClick">添加购物车</el-button>

    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/product-show.js"></script>

</body>

</html>
