<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>shopping-cart</title>
</head>

<body>
<div id="app">
    <el-table :data="myShoppingCart" style="width: 100%">
        <el-table-column prop="date" label="主图" width="180">
        </el-table-column>
        <el-table-column prop="name" label="商品代码" width="180">
        </el-table-column>
        <el-table-column prop="address" label="商品名称" width="180">
        </el-table-column>
        <el-table-column prop="address" label="单价" width="180">
        </el-table-column>
        <el-table-column fixed="right"  label="数量"  width="100">
        <template slot-scope="scope">
            <el-input v-model="scope.row.quantity" placeholder="请输入数量"></el-input>
            <el-button @click="handleUpdateClick(scope.$index,scope.row)" size="mini">修改</el-button>
        </template>
      </el-table-column>
      <el-table-column fixed="right"  label="总计"  width="100">
        <template slot-scope="scope">
            {{(scope.row.unitPrice * scope.row.quantity).toFixed(2)}}
        </template>
      </el-table-column>
      <el-table-column fixed="right"  label="操作"  width="100">
        <template slot-scope="scope">
            <el-button @click="handleDeleteClick(scope.$index,scope.row)" type="danger" size="mini">删除</el-button>
        </template>
      </el-table-column>
    </el-table>
</div>

<script src="assets/js/axios.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/elementui.js"></script>
<script src="viewmodels/shopping-cart.js"></script>

</body>

</html>
